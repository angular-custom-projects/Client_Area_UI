<div class="main-content">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="reset-container">
            <p class="title text-center">Change your Password</p>
            <form (ngSubmit)="changePassword()" #f="ngForm" fxLayout="column">
                <mat-form-field class="input-full-width">
                    <input matInput placeholder="Password"
                           type="password"
                           id="password"
                           name="password"
                           ngModel
                           required
                           #password="ngModel">
                </mat-form-field>
                <div class="error-msg" *ngIf="password.invalid && password.touched">
                    <span *ngIf="password.errors['required']">Password is required!</span>
                </div>
                <mat-form-field class="input-full-width">
                    <input matInput placeholder="Confirm Password"
                           type="password"
                           id="confirmPass"
                           name="confirmPass"
                           ngModel
                           required
                           appConfirmEqualValidator="password"
                           #confirmPass="ngModel">
                </mat-form-field>
                <div class="error-msg" *ngIf="confirmPass.invalid && confirmPass.touched">
                    <span *ngIf="confirmPass.errors['required']">Confirm password is required!</span>
                    <br *ngIf="confirmPass.errors['required'] && confirmPass.errors['notEqual']">
                    <span *ngIf="confirmPass.errors['notEqual']">Password and Confirm password does not match.</span>
                </div>
                <button mat-raised-button class="input-full-width"
                        type="submit"
                        [disabled]="f.invalid">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
